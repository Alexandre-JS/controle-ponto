<app-header
  title="Cadastro de Funcion치rios"
  icon="people-outline"
  [showMenu]="true"
  [showThemeToggle]="true"
  [showNotifications]="false">
</app-header>

<ion-content class="ion-padding">
  <div class="add-employee-card app-card">
    <ion-button expand="block" (click)="openEmployeeFormModal()" class="add-employee-button app-button">
      <ion-icon name="person-add-outline" slot="start"></ion-icon>
      Novo Funcion치rio
    </ion-button>
  </div>

  <div class="employees-card app-card">
    <h2 class="section-title text-heading">
      <ion-icon name="people-outline" color="primary"></ion-icon>
      Funcion치rios Cadastrados
      <ion-button fill="clear" size="small" (click)="toggleSort()" class="app-button-secondary">
        <ion-icon [name]="isSortedAsc ? 'arrow-down-outline' : 'arrow-up-outline'"></ion-icon>
        Ordenar
      </ion-button>
    </h2>

    <ion-list class="employee-list">
      <ion-item *ngFor="let employee of sortedEmployees" button detail="false" (click)="openDetails(employee)" class="employee-item">
        <ion-avatar slot="start">
          <ion-icon name="person-circle-outline" class="avatar-icon"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ employee.name }}</h2>
          <p>{{ employee.position }} - {{ employee.department }}</p>
        </ion-label>
        <ion-chip slot="end" color="primary" outline>
          <ion-label>{{ employee.internal_code }}</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item *ngIf="employees.length === 0" class="empty-state">
        <ion-label color="medium" class="ion-text-center">
          <ion-icon name="alert-circle-outline" class="empty-icon"></ion-icon>
          <p>Nenhum funcion치rio cadastrado</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- <ion-loading [isOpen]="isLoading" message="Carregando..."></ion-loading> -->
</ion-content>
